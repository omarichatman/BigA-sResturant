<div class="container">
    <div id="form-box">
        <div class="row">
            <h1 class="contact-header">Contact us</h1>
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <form class="form-horizontal" action="https://formspree.io/omarichatman5@gmail.com" method="POST">
                    <div class="form-group" style="margin-top: 40px;">
                        <label for="inputEmail" class="col-sm-2 control-label contact-header">Email</label>
                        <div class="col-lg-10">
                            <input type="email" name="_replyto" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputSubject" class="col-sm-2 control-label contact-header">Subject</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="_subject" id="InputSubject" placeholder="Subject">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Messsage" class="contact-header">Messsage</label>
                        <textarea class="form-control" name="message" rows="5" id="Messsage"></textarea>
                    </div>

                    <input class="btn btn-primary center-block oswald" type="submit" value="Send">
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</div>
